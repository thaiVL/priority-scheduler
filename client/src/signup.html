<link rel="stylesheet" href="App.css">
<body>
    <div class="App">
        <header class="App-header">
            <h1>Login</h1>
            <label for="student_name"><b>What's your name?</b></label>
            <input type="text" placeholder="Enter name" name="student_name" required>
            
            <label for="studnet_university"><b>Where do you go for university?</b></label>
            <input type="text" placeholder="Enter university name" name="studnet_university" required>
            
            <label for="studnet_major"><b>What's your major?</b></label>
            <input type="text" placeholder="Enter your major" name="studnet_major" required>
            
            <label for="student_number"><b>What's your student number?</b></label>
            <input type="text" placeholder="Enter your student number" name="major" required>

            <label for="student_username"><b>What's your email?</b></label>
            <input type="text" placeholder="Enter Email" name="student_username" required>

            <label for="student_password"><b>Enter a password</b></label>
            <input type="password" placeholder="Enter Password" name="student_password" required>

            <button class="signup_button" type="submit">Sign Up</button>

        
        </header>

    </div>
</body>
